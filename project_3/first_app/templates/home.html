<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>This is home page</h1>
    <h2>Author : {{Name}}</h2>
    <h2>Age : {{age}}</h2>

    <!-- if condition -->
     {% if age >= 20 %}
        <h2>Adult</h2>
    {% elif age > 10 and age < 19 %}
        <h2>Teenager</h2>
    {% else %}
        <h2>Child</h2>
    {% endif %}

    {{lst}}
    <h1>{{lst | join:" - "}}</h1>

    <h1>{{birthday | date:"D d M Y"}}</h1>
    <!-- for loop -->
     {% for i in courses %}
        <h3>{{i.id}} {{i.name}} {{i.fee}}</h3>
    {% endfor %}

    
</body>
</html>
